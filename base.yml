version: '3'
services:
  web:
    build: app
    image: comses/skopeui/dev:latest
    volumes:
      - ./app:/code
      - /code/node_modules
    env_file:
      - secrets/oauth.env
  django:
    build: django
    depends_on:
      - db
    volumes:
      - ./secrets:/run/secrets
  mongo:
    image: mongo:4
    restart: always
    env_file:
      - secrets/mongo.env
    volumes:
      - ./docker/shared/mongo:/data/db
  db:
    image: comses/postgis:10
    volumes:
      - ./docker/shared/pgdata:/var/lib/postgresql/data
      - ./secrets:/run/secrets
    environment:
      POSTGRES_PASSWORD_FILE: "/run/secrets/postgres-passwd"
      POSTGRES_DB: "skope"
